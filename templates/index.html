   <!-- form itself end-->
    <form id="test-form" class="white-popup-block mfp-hide" method="post" action="{{ url_for("result") }}">
        <div class="popup_box ">
            <div class="popup_inner">
                <h3 style="color:#62d2a2;">Start predicting</h3>
                <form action="#">
                    <div class="row">
					 <div class="col-xl-12">
                            <input type="text"  placeholder="Patient Name" name="name" required min="0" >
                        </div>
                        <div class="col-xl-6">
                            <input id="datepicker" placeholder="bicarbonate (min=0) " type="number" name="bicarbonate" required min="0" step="0.001">
                        </div>
                        <div class="col-xl-6">
                            <input id="datepicker2" placeholder="urine_output (min=0)" type="number" name="urine_output" required min="0"  step="0.001" >
                        </div>

						 <div class="col-xl-6">
                            <input  placeholder="urea_nitrogen (min=0)" type="number" name="urea_nitrogen" required min="0" step="0.001">
                        </div>
                        <div class="col-xl-6">
                            <input type="number" name="leucocyte" required min="0"  placeholder="leucocyte (min=0)" step="0.001">
                        </div>
						<div class="col-xl-6">
                            <input type="number" name="blood_calcium" required min="0"  placeholder="blood_calcium (min=0)" step="0.001">
                        </div>
                        <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class="" name="renal_failure" >
                              
								<option value="1">Yes</option>
                                <option value="0">No</option>
								  <option data-display="renal_failure" disabled selected  hidden></option>
								
                               
                            </select>
                        </div>
						<div class="col-xl-6">
                            <input type="number" name="heart_rate" required min="0"  placeholder="Heartrate" step="0.001">
                        </div>
                        <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class=""  name="deficiencyanemias">
                                
								<option value="1">Yes</option>
                                <option value="0">No</option>
								<option data-display="deficiencyanemias" disabled selected  hidden></option>
                               
                            </select>
                        </div>
                        
                        
						 <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class=""  name="atrialfibrillation">
                                
								<option value="1">Yes</option>
                                <option value="0">No</option>
								<option data-display="atrialfibrillation" disabled selected  hidden></option>
                               
                            </select>
                        </div>
						<div class="col-xl-6">
                            <input type="number" name="sp_o2" required min="0"  placeholder="sp_o2 (min=0) " step="0.001">
                        </div>
						
                       
                        <div class="col-xl-12">
                            <button type="submit" class="boxed-btn3">Predict mortality</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
